apiVersion: apps/v1
kind: Deployment
metadata: { name: service-05-node-notify }
spec:
  replicas: 1
  selector: { matchLabels: { app: service-05-node-notify } }
  template:
    metadata: { labels: { app: service-05-node-notify } }
    spec:
      containers:
      - name: service-05-node-notify
        image: REPLACE_WITH_ECR/service-05-node-notify:TAG
        ports: [{ containerPort: 3005 }]
        readinessProbe:
          httpGet: { path: /health, port: 3005 }
---
apiVersion: v1
kind: Service
metadata: { name: service-05-node-notify }
spec:
  selector: { app: service-05-node-notify }
  ports: [{ port: 3005, targetPort: 3005 }]
